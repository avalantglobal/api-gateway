version: "3.3"
services:
    api-designer:
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile
        image: avalantglobal/api-designer:0.0.2
        restart: on-failure
        deploy:
            mode: replicated
            restart_policy:
              condition: on-failure
        environment:
            ENV_TEST: xxx
        ports:
            - "8280:8280"
            - "8243:8243"
            - "9443:9443"
       